    <main>
        <h1>Form Sample</h1>
        <form method="get" action="record.html" class="form">
            <fieldset>
                <legend>Create Account</legend>
                <label>User ID: <input type="text" id="user" name="user" required></label>
                <label>Password: <input type="password" id="password" pattern="[a-zA-Z0-9]{8,}" title="Must be at least eight (8) characters long and can only be alpha-numeric" name="password" required></label>
                <label>Confirm Password: <input type="password" id="confirmPassword" name="confirmPassword" required></label>
                <div id="feedback"></div>
                <label>Email <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui\.edu$" title="Please enter a valid email address" required></label>
            </fieldset>
            <fieldset>
                <legend>Rate Page</legend>
                <label>Page Rating: <input type="range" id="rating" name="rating" min="0" max="10" value="0" step="1" list="rangevalues">
                    <datalist id="rangevalues">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </datalist></label>
            </fieldset>
            <input type="submit" value="Register">
        </form>
